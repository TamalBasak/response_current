<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.css" />
  </head>
  <body>
    <header>
      <img src="images/response.jpg" alt="Response" />
    </header>
    <nav>
      <ul>
        <li>
          <a href="#purpose">
            <img
              src="images/raisonh.jpg"
              onmouseover="this.src='images/hover/rdt.jpg'"
              onmouseout="this.src='images/raisonh.jpg'"
              alt="raison d'etre"
            />
          </a>
        </li>
        <li>
          <a href="#roots">
            <img
              src="images/roots1.jpg"
              onmouseover="this.src='images/hover/roots3.jpg'"
              onmouseout="this.src='images/roots1.jpg'"
              alt="roots & branches"
            />
          </a>
        </li>
        <li>
          <a href="#showcase"
            ><img
              src="images/showcase1.jpg"
              onmouseover="this.src='images/hover/show.jpg'"
              onmouseout="this.src='images/showcase1.jpg'"
              alt="showcase"
          /></a>
        </li>
        <li>
          <a href="#awards"
            ><img
              src="images/awards.jpg"
              onmouseover="this.src='images/hover/awardicon.jpg'"
              onmouseout="this.src='images/awards.jpg'"
              alt="awards"
          /></a>
        </li>
        <li>
          <a href="#team"
            ><img
              src="images/team1.jpg"
              onmouseover="this.src='images/hover/top.jpg'"
              onmouseout="this.src='images/team1.jpg'"
              alt="the team"
          /></a>
        </li>
        <li>
          <a href="#joinus"
            ><img
              src="images/joinus.jpg"
              onmouseover="this.src='images/hover/joinus3.jpg'"
              onmouseout="this.src='images/joinus.jpg'"
              alt="join us"
          /></a>
        </li>
      </ul>
    </nav>
    <main></main>
    <footer>
      <img
        src="images/connect1.jpg"
        onmouseover="this.src='images/hover/connect2.jpg'"
        onmouseout="this.src='images/connect1.jpg'"
        alt="Connect with us"
      />
    </footer>
  </body>
</html>
